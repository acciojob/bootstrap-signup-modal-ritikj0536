<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
	</head>
	<body>
		<div>
		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">Sign Up</button>
		<div><h5>Create Account</h5></div>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
			<div>
				<div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required>
              <small class="form-text text-muted">Your information is safe with us.</small>
            </div>

			<div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control"  placeholder="Password" required>
            </div>

			<div>
				<label for="Confirm Password">Confirm Password</label>
              <input type="password" class="form-control m" placeholder="Confirm Password" required>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
